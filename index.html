<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	
</head>
<body>
	<header id="cabecalho">
		<p> Task Builder </p>
	</header>
	<div id="myDIV" class="header">
		<h2>Escreva sua Tarefa</h2>
		<input type="text" id="myInput" placeholder="Tarefa">
		<span onclick="newElement()" class="addBtn">Adicionar</span>
	</div>
	<br> <br>
	<ul id="myUL">
		<li> Clique para concluir / 'x' para Deletar </li> 		
	</ul>
<script>
	<!-- Cria um botao de fechar e anexar ele a cada item da lista -->
	var myNodelist = document.getElementsByTagName("LI");
	var i;
	for (i = 0; i < myNodelist.length; i++) {
	  var span = document.createElement("SPAN");
	  var txt = document.createTextNode("\u00D7");
	  span.className = "close";
	  span.appendChild(txt);
	  myNodelist[i].appendChild(span);
	}
	
	<!-- Quando clicar no 'x', apaga a tarefa  -->
	var close = document.getElementsByClassName("close");
	var i;
	for (i = 0; i < close.length; i++) {
	  close[i].onclick = function() {
		var div = this.parentElement;
		div.style.display = "none";
	  }
	}
	
	<!-- Risca a tarefa e muda a cor, quando clica na terefa. -->
	var list = document.querySelector('ul');
	list.addEventListener('click', function(ev) {
	  if (ev.target.tagName === 'LI') {
		ev.target.classList.toggle('checked');
	  }
	}, false);

	<!-- Quando clicar em 'adicionar' vai acrescentar uma nova tarefa -->
	function newElement() {
	  var li = document.createElement("li");
	  var inputValue = document.getElementById("myInput").value;
	  var t = document.createTextNode(inputValue);
	  li.appendChild(t);
	  if (inputValue === '') {
		alert("VocÃª precisa escrever alguma tarefa!");
	  } else {
		document.getElementById("myUL").appendChild(li);
	  }
	  document.getElementById("myInput").value = "";

	  var span = document.createElement("SPAN");
	  var txt = document.createTextNode("\u00D7");
	  span.className = "close";
	  span.appendChild(txt);
	  li.appendChild(span);

	  for (i = 0; i < close.length; i++) {
		close[i].onclick = function() {
		  var div = this.parentElement;
		  div.style.display = "none";
		}
	  }
	}
</script>
</body>
</html>
