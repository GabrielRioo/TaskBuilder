<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	
</head>
<body>
	<header id="cabecalho">
		<p> Task Builder </p>
	</header>
	<div id="myDIV" class="header">
		<h2 style="margin:5px">Escreva sua Tarefa</h2>
		<input type="text" id="myInput" placeholder="Title...">
		<span onclick="newElement()" class="addBtn">Adicionar</span>
	</div>
	<br> <br>
	<ul>
		<li class="balao"> Caixa de Tarefas + Checkbox </li> 	
		<li class="balao"> Responsividade </li> 	
		<li class="balao"> Adicionar e Deletar tarefas </li> 	
		<li class="balao"> Botao de + e - </li> 	
		<li class="balao"> Data dos dias concluidos </li> 	
		<li class="balao"> Interface </li> 	
		<li class="balao"> Arrastar tarefas para cima ou para baixo</li> 	
		<li class="balao"> Login </li> 	
	</ul>
<script>
	<!-- Cria um botao de fechar e anexar ele a cada item da lista -->
	var myNodelist = document.getElementsByTagName("LI");
	var i;
	for (i = 0; i < myNodelist.length; i++) {
	  var span = document.createElement("SPAN");
	  var txt = document.createTextNode("\u00D7");
	  span.className = "close";
	  span.appendChild(txt);
	  myNodelist[i].appendChild(span);
}
</script>
</body>
</html>
